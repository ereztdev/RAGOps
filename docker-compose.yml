services:
  ollama:
    image: ollama/ollama:latest
    # === GPU ACCELERATION (NVIDIA) ===
    # 1. sudo apt install nvidia-container-toolkit
    # 2. sudo nvidia-ctk runtime configure --runtime=docker && sudo systemctl restart docker
    # 3. Verify: docker run --rm --gpus all nvidia/cuda:12.0-base nvidia-smi
    # 4. Uncomment below, then: docker compose up -d
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  ragops:
    build: .
    depends_on:
      - ollama
    volumes:
      - ./data:/app/data
      - ./data/indexes:/app/indexes
      - ./data/evaluations:/app/evaluations
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - ragops-net
    working_dir: /app
    stdin_open: true
    tty: true

networks:
  ragops-net:
    driver: bridge

volumes:
  ollama_models: