services:
  ollama:
    image: ollama/ollama:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  ragops:
    build: .
    depends_on:
      - ollama
    volumes:
      - ./data:/app/data
      - ./data/indexes:/app/indexes
      - ./data/evaluations:/app/evaluations
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - ragops-net
    working_dir: /app
    stdin_open: true
    tty: true

networks:
  ragops-net:
    driver: bridge

volumes:
  ollama_models: